<!doctype html>
<html lan="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_home.css">
</head>
<body>
	<header>
		<h1>Bookshelf Apps</h1>
	</header>
	<main>
		<div class="flex-container">
			<section id="imageSection">
				<img id="bookshelfImg" src="asset/img/reading.jpg">
			</section>
			
			<section id="addSection">
				<form id="inputBooks">
				<h2>Add New Books</h2>
					<div class="input">
						<label for="inputBookTitle">Title</label>
						<input id="inputBookTitle" type="text" required placeholder="Judul Buku">
					</div>
					<div class="input">
						<label for="inputBookAuthor">Author</label>
						<input id="inputBookAuthor" type="text" required placeholder="Penulis">
					</div>
					<div class="input">
						<label for="inputBookYear">Year</label>
						<input id="inputBookYear" type="number" required placeholder="Tahun Terbit">
					</div>
					<div class="input">
						<label for="inputImgUrl">Image Url</label>
						<input id="inputImgUrl" type="text" required placeholder="Example: link cover buku dari goodreads">
					</div>
					<div class="input_inline">
						<input id="inputBookIsComplete" type="checkbox">
						<label for="inputBookIsComplete">Finish Read</label>
					</div>
				  <button id="bookSubmit" type="submit">Masukkan Buku Ke Rak <span>Belum Selesai Dibaca</span></button>
				</form>
			</section>
		</div>
		  
		<section class="book_shelf">
			<h2>Belum selesai dibaca</h2>
			
			<div id="incompleteBookshelfList" class="book_list">

			</div>
		</section>
		  
		<section class="book_shelf">
			<h2>Selesai dibaca</h2>
			
		<div id="completeBookshelfList" class="book_list">		
		
			</div>
		</section>
	</main>
	
	<footer>
		<p>Copyright &#169; 2022</p>
	</footer>
	<script src="script_js.js" type="text/javascript"></script>
</body>
</html>
